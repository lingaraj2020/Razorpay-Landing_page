<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay - Best payment solution</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            overflow: hidden;
            position: relative;
            padding-top: 20px;
        }

        .slider-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .slider {
            display: flex;
            width: 100%;
            height: 100%; /* Adjust height as needed */
            position: relative;
        }

        .slide {
            min-width: 100%;
            transition: opacity 1s ease-in-out;
            position: absolute;
            opacity: 0;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider .active {
            opacity: 1;
        }

        .slider-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .slider-nav a {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            display: inline-block;
            transition: background-color 0.3s;
        }

        .slider-nav a:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        @keyframes slideAnimation {
            0% { opacity: 1; }
            33% { opacity: 1; }
            38% { opacity: 0; }
            100% { opacity: 0; }
        }

        .slide:nth-child(1) {
            animation: slideAnimation 6s infinite;
        }

        .slide:nth-child(2) {
            animation: slideAnimation 6s infinite 2s;
        }

        .slide:nth-child(3) {
            animation: slideAnimation 6s infinite 2s;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-evenly;padding-left: 50px; padding-right: 50px; box-shadow: 2px 1px 2px #eee ">

        <div style="display: flex; justify-content: space-between;text-align: center;">
            <div style="padding: 30px 10px 20px 10px; color:rgb(95, 108, 125);cursor: pointer;font-size: 16px; font-weight: normal;">Payments</div>

            <div style="padding:  30px 10px 20px 10px;;color: rgb(95, 108, 125);cursor: pointer;font-size: 16px; font-weight: normal;">Partners</div>
            <div style="padding:  30px 10px 20px 10px;;color: rgb(95, 108, 125);cursor: pointer;font-size: 16px; font-weight: normal;">Resources</div>

        </div>
        <div style="display: flex; justify-content: space-evenly;">
            <img width="28px" height="31px" style="padding: 25px 10px 20px 10px;" src="indian-flag.a7d181aa.svg" alt="indian-flag">
            <div style="display: flex; justify-content: center; padding: 20px 5px 20px 5px;">
                <button style="background-color: white; color:rgb(19, 100, 241);border: 1px solid rgba(0,0,0,0); font-size: 14px;cursor: pointer;">Log In</button>
            </div>
            <div style="display: flex;justify-content: center; padding: 20px 5px 20px 5px;">
                <button style="background-color: rgb(19, 100, 241); padding: 10px 20px 10px 20px; color: #fff; border: 1px solid rgba(0,0,0,0) !important; font-size: 14px; border-radius: 3px; cursor: pointer;">Sign Up</button>
            </div> 
        </div> 
    </div>
    <section class="container">
        <div class="slider-wrapper">
            <div class="slider" style="display: flex; aspect-ratio: 16/9; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; ">
                <img id="slide-1" src="beau.avif" alt="rending image"/>
                <img id="slide-2" src="maldives-island_74190-478.avif" alt="rending image"/>

            <div class="slider-nav">
                <a href="#slide-1"></a>

</body>
